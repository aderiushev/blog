{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Head -->
        <link rel="stylesheet" href="{% static 'bower_components/lumx/dist/lumx.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">

        <title>{% block title %}Hey, you{% endblock %}</title>
    </head>

    <body ng-app="blog">
        <div id="container">
            {% block header %}
                {% include 'myblog/blocks/header.html' %}
            {% endblock %}

            <div class="p+ bgc-light-gray-300">
                {% block content %}{% endblock %}
            </div>
            {% block footer %}
                <footer class="tc-white-1 p+ bgc-grey-800 footer text-center" flex-container="row">
                    <div flex-item="12" flex-item-order="1">
                        with love.
                    </div>
                </footer>
            {% endblock %}
        </div>


    <!-- Before body closing tag -->
        <script src="{% static 'bower_components/jquery/dist/jquery.js' %}"></script>
        <script src="{% static 'bower_components/velocity/velocity.js' %}"></script>
        <script src="{% static 'bower_components/moment/min/moment-with-locales.js' %}"></script>
        <script src="{% static 'bower_components/angular/angular.js' %}"></script>
        <script src="{% static 'bower_components/lumx/dist/lumx.js' %}"></script>

        <script src="{% static 'main.js' %}"></script>
    </body>
</html>
